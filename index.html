<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoodlePlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Special Elite', cursive;
        background-color: #fdfbf7;
        background-image: radial-gradient(#d6d3d1 1px, transparent 1px);
        background-size: 20px 20px;
        color: #44403c; /* Stone 700 - Pencil Lead Color */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 5px;
        border: 2px solid #fdfbf7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }

      /* Pencil Stroke Utilities */
      .pencil-border {
        border: 2px solid #44403c;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        transition: all 0.2s ease;
      }
      
      .pencil-box {
        background: white;
        border: 2px solid #44403c;
        border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
        box-shadow: 2px 2px 0px 0px rgba(68, 64, 60, 0.2);
      }
      
      .pencil-box:hover {
         border-radius: 1% 7% 4% 6% / 2% 1% 3% 2%;
      }

      /* Overwrite Tailwind borders for that graphite look */
      .border-stone-800 {
        border-color: #44403c !important; /* Stone 700 */
      }
    </style>
